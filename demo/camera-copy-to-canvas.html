<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Copy to Canvas</title>
        <script src="../node_modules/webcomponents.js/webcomponents.min.js"></script>
        <link rel="import" href="../ccwc-video.html">

        <style>
            ccwc-video {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Copy to Canvas (with live camera)</h2>
        <p>
            Use the frame data event to trigger drawing to another canvas
        </p>
        <ccwc-video
                src="1"
                useCamera
                canvasRefreshInterval="100"
                frameDataMode="imagedata">
        </ccwc-video>

        <canvas></canvas>
    </body>

    <script>
        var ctx = document.querySelector('canvas').getContext('2d');
        document.querySelector('ccwc-video').addEventListener('frameupdate', function(event) {
            ctx.canvas.width = event.detail.width;
            ctx.canvas.height = event.detail.height;
            ctx.putImageData(event.detail.framedata, 0, 0);
        });
    </script>
</html>
