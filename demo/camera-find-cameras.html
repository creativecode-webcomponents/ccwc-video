<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Demo: Get a list of active cameras</title>
    <script src="../node_modules/webcomponents.js/webcomponents.min.js"></script>
    <link rel="import" href="../ccwc-video.html">

    <style>
        ccwc-video {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
<h2>Demo: Get a list of active cameras</h2>
<p>
    Basic, basic demo - don't set a source, don't view anything, just manually refresh the cameras and listen for the event
</p>
<ccwc-video>
</ccwc-video>

<p><ul class="cameras"></ul></p>

<script>
    document.querySelector('ccwc-video').refreshCameraSources();
    document.querySelector('ccwc-video').addEventListener('camerasfound', function(event) {
        var cameraslist = document.querySelector('.cameras');
        for (var c = 0; c < event.detail.cameras.length; c++) {
            cameraslist.innerHTML += '<li>index: ' + c + ', label: ' + event.detail.cameras[c].label + ', id: ' + event.detail.cameras[c].id + '</li>'
        }
    });
</script>
</body>
</html>
