<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Demo: Apply Filter</title>
    <script src="../node_modules/webcomponents.js/webcomponents.min.js"></script>
    <script src="../node_modules/ccwc-image-utils/canvas.js"></script>
    <link rel="import" href="../ccwc-video.html">

    <style>
        ccwc-video {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
<h2>Demo: Apply Filter</h2>
<p>
    Use the frame data event to trigger drawing to another canvas
</p>
<ccwc-video
        src="FroggerHighway.mp4"
        videoScaleMode="cover"
        useCanvasForDisplay
        canvasRefreshInterval="100">
</ccwc-video>

<canvas></canvas>
</body>

<script>
    var ctx = document.querySelector('canvas').getContext('2d');
   // document.querySelector('ccwc-video').canvasFilter = ccwc.image.canvas.filters.toGrayscale;
    document.querySelector('ccwc-video').canvasFilter = ccwc.image.canvas.filters.saturate;
</script>
</html>
