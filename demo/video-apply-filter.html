<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Demo: Apply Filter</title>
    <script src="../node_modules/webcomponents.js/webcomponents.min.js"></script>
    <script src="../node_modules/ccwc-image-utils/canvas.js"></script>
    <script src="../src/ccwc-video.js"></script>
    <link rel="stylesheet" href="../src/ccwc-video.css">

    <style>
        ccwc-video {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
<h2>Demo: Apply Filter</h2>
<p>
    Apply a single filter
</p>
<ccwc-video
        src="SampleVideo_360x240_1mb.mp4"
        useCanvasForDisplay
        canvasRefreshInterval="100">
</ccwc-video>

<canvas id="target"></canvas>
</body>

<script>
    document.querySelector('ccwc-video').canvasFilter = ccwc.image.canvas.filters.toGrayscale;
   // document.querySelector('ccwc-video').canvasFilter = ccwc.image.canvas.filters.saturate;
</script>
</html>
