<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Scale Canvas</title>
        <script src="../node_modules/webcomponents.js/webcomponents.min.js"></script>
        <link rel="import" href="../ccwc-video.html">

        <style>
            ccwc-video {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Scale canvas (using camera feed)</h2>
        <p>
            Use the internal canvas for display, but also scale. Kinda looks bad and useless, but scaling the canvas could be a useful feature elsewhere
        </p>
        <ccwc-video
                src="1" useCamera
                canvasScale=".5"
                useCanvasForDisplay
                frameDataMode="imagedata"
                canvasRefreshInterval="100">
        </ccwc-video>

        <canvas></canvas>
    </body>
</html>
