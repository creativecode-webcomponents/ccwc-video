<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Custom WebGL Filter</title>
        <script src="../node_modules/webcomponents.js/webcomponents.min.js"></script>
        <script src="../node_modules/ccwc-image-utils/src/webgl-extra/extra-shaders.js"></script>
        <script src="../src/ccwc-video.js"></script>
        <script src="../src/ccwc-glvideo.js"></script>
        <link rel="stylesheet" href="../src/ccwc-video.css">
        <script src="../node_modules/ccwc-image-utils/webgl.js"></script>

        <style>
            ccwc-glvideo {
                width: 640px;
                height: 480px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Apply Custom WebGL Filter</h2>
        <p>
            Apply Custom WebGL Filter from the extras playground set
        </p>
        <ccwc-glvideo
                shaders="ccwc.image.webgl.shaders"
                filters="ccwc.image.webgl.filters"
                useCamera
                useCanvasForDisplay
                canvasRefreshInterval="10"
                useWebGL='{"filter": "sobel_inverted"}'>
        </ccwc-glvideo>

        <script>
            document.querySelector('ccwc-glvideo').webglProperties.filterLibrary = filters;
        </script>
    </body>
</html>
