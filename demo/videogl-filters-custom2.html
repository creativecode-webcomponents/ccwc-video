<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Custom WebGL Filter</title>
        <script src="../node_modules/webcomponents.js/webcomponents.min.js"></script>
        <script src="../node_modules/ccwc-image-utils/src/webgl-extra/extra-shaders.js"></script>
        <link rel="import" href="../ccwc-glvideo.html">

        <style>
            ccwc-video {
                width: 640px;
                height: 480px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Apply Custom WebGL Filter</h2>
        <p>
            Apply Custom WebGL Filter from the extras playground set
        </p>
        <ccwc-video
                useCamera
                useCanvasForDisplay
                canvasRefreshInterval="10"
                src="0"
                useWebGL='{"filter": "sobel_inverted"}'>
        </ccwc-video>

        <script>
            document.querySelector('ccwc-video').webglProperties.filterLibrary = filters;
        </script>
    </body>
</html>
