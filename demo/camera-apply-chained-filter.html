<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Demo: Chained Filter</title>
    <script type="module" src="../ccwc-video.js"></script>

    <style>
        ccwc-video {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>
<h2>Demo: Copy to Canvas</h2>
<p>
    Use the frame data event to trigger drawing to another canvas
</p>
<ccwc-video useCamera useCanvasForDisplay canvasRefreshInterval="100"></ccwc-video>

<canvas></canvas>
</body>

<script type="module">
    import FilterChain from '../node_modules/ccwc-image-utils/src/canvas/FilterChain.js';

    var ctx = document.querySelector('canvas').getContext('2d');
    document.querySelector('ccwc-video').canvasFilter = function(imgdata) {
        return new FilterChain(imgdata).toGrayscale().saturate().result;
    };
</script>
</html>
