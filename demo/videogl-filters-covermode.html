<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Copy to Canvas</title>
        <script type="module" src="../ccwc-glvideo.js"></script>

        <style>
            ccwc-glvideo {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Apply WebGL Filter</h2>
        <p>
            Apply WebGL Filter - filling width and height of allotted area, cropping to size
        </p>
        <ccwc-glvideo
                src="SampleVideo_360x240_1mb.mp4"
                useCanvasForDisplay
                videoScaleMode="cover"
                canvasRefreshInterval="10" useWebGL='{"filter": "sobel_edge_detection"}'>
        </ccwc-glvideo>
    </body>
</html>
