<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Copy to Canvas</title>
        <script src="../node_modules/webcomponents.js/webcomponents.min.js"></script>
        <link rel="import" href="../ccwc-glvideo.html">

        <style>
            ccwc-video {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Apply WebGL Filter</h2>
        <p>
            Apply WebGL Filter - filling width and height of allotted area, cropping to size
        </p>
        <ccwc-video
                src="FroggerHighway.mp4"
                useCanvasForDisplay
                videoScaleMode="cover"
                canvasRefreshInterval="10" useWebGL='{"filter": "sobel_edge_detection"}'>
        </ccwc-video>

        <canvas></canvas>
    </body>
</html>
