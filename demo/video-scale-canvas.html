<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Scale Canvas</title>
        <script type="module" src="../ccwc-video.js"></script>

        <style>
            ccwc-video {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Scale canvas</h2>
        <p>
            Use the internal canvas for display, but also scale. Kinda looks bad and useless, but scaling the canvas could be a useful feature elsewhere
        </p>
        <ccwc-video
                src="SampleVideo_360x240_1mb.mp4"
                canvasScale=".5"
                useCanvasForDisplay
                canvasRefreshInterval="100">
        </ccwc-video>
    </body>
</html>
