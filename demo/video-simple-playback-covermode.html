<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Simple Playback</title>
        <script type="module" src="../ccwc-video.js"></script>

        <style>
            ccwc-video#a {
                width: 400px;
                height: 200px;
            }

            ccwc-video#b {
                width: 200px;
                height: 400px;
            }

            ccwc-video#c {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Play a video</h2>
        <p>
            play a video, fill and crop to allotted space (no letterboxing)
            also...find a different source - letterboxing is baked into video, so it's deceptive
        </p>
        <ccwc-video id="a" src="SampleVideo_360x240_1mb.mp4" videoScaleMode="cover"></ccwc-video>
        <ccwc-video id="b" src="SampleVideo_360x240_1mb.mp4" videoScaleMode="cover"></ccwc-video>
        <ccwc-video id="c" src="SampleVideo_360x240_1mb.mp4" videoScaleMode="cover"></ccwc-video>
    </body>
</html>
