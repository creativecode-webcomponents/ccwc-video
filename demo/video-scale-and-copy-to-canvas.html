<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Scale and Copy to Canvas</title>
        <script type="module" src="../ccwc-video.js"></script>

        <style>
            ccwc-video {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Scale and Copy to Canvas</h2>
        <p>
            Use the frame data event to trigger drawing to another canvas, scaling the output
        </p>
        <ccwc-video
                src="SampleVideo_360x240_1mb.mp4"
                canvasScale=".5"
                frameDataMode="imagedata"
                canvasRefreshInterval="100">
        </ccwc-video>

        <canvas id="target"></canvas>
    </body>

    <script>
        var ctx = document.querySelector('canvas#target').getContext('2d');
        document.querySelector('ccwc-video').addEventListener('frameupdate', function(event) {
            ctx.canvas.width = event.detail.width;
            ctx.canvas.height = event.detail.height;
            ctx.putImageData(event.detail.framedata, 0, 0);
        });
    </script>
</html>
